<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond Borders || Explore Without Limits</title>
</head>
<body>
  <main>
    <header class="left-header">
      <img class="logo" src="./images/bb-NB.png" alt="turing logo">
      <h1 id="ytd-spend">YTD Spend</h1>
    </header>
    <div class="buttons hidden">
      <button>Past Trips</button>
      <button>Upcoming Trips</button>
      <button>Book Trip</button>
    </div>
    </div class="form-pending-display">
      <div class="form">
        <form id="booking-Form">
          <label for="date-Picker">Select Date:</label>
          <input type="date" id="date-Picker" required><br>
          
          <label for="num-Nights">Number of Nights:</label>
          <input type="number" id="num-Nights" min="1" required><br>
          
          <label for="num-Guests">Number of Guests:</label>
          <input type="number" id="num-Guests" min="1" required><br>
          
          <label for="destination">Select Destination:</label>
          <select id="destination" required>
            <option value="" disabled selected>Select Destination</option>
          </select><br>
          <button type="submit">Submit</button>
        </form>
        <div id="pending-display" class="card-display pending-card-display">
        </div>
    </div>
  </div>
    <div id="past-trips-container" class="card-display past">
    </div>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
